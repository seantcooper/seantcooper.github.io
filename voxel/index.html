    <script>
        // parameters from url
        var mode = ""; //game
        var params = new URLSearchParams(window.location.search);
        for (var param of params.keys()) {
            console.log(param);
            mode = param;
            break;
        }

        var RELEASE = false;
        var VERSION = Math.floor(Date.now() / 1000);
        var PATH = "voxel/";
        var loadCount = 0;

        console.log(VERSION);

        function GetImage(path) { return document.getElementById(path.toLowerCase()); }

        window.onload = function () { }

        function loaded(src) {
            --loadCount;
            console.log(loadCount, src);
            if (loadCount == 0) {
                console.log("Start");
                Start(mode);
            }
        }

        function loadJS(src) {
            var element = document.createElement('script');
            element.src = src + "?v=" + VERSION;
            element.onload = function () { loaded(src); };
            element.async = true;
            document.head.appendChild(element);
            loadCount++;
        }
        function loadCSS(src) {
            var element = document.createElement('link');
            element.href = src + "?v=" + VERSION;
            element.onload = function () { loaded(src); };
            element.rel = "stylesheet";
            element.type = "text/css";
            document.head.appendChild(element);
            loadCount++;
        }
        function loadImage(src) {
            var element = document.createElement('img');
            element.id = src;
            element.src = src + "?v=" + VERSION;
            element.onload = function () { loaded(src); };
            document.head.appendChild(element);
            loadCount++;
        }

        loadCSS(PATH + "main.css");
        loadImage(PATH + "images/icons.png");
        loadImage(PATH + "images/landscape.png");
